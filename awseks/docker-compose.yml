version: "3.9"

services:
  xlr:
    image: xebialabs/xl-release:10.0
    environment:
      - ACCEPT_EULA=Y
      - ADMIN_PASSWORD=admin
      - XL_
    links:
      - xld
    ports:
      - "5516:5516"


  xld:
    image: xebialabs/xl-deploy:10.0
    environment:
      - ACCEPT_EULA=Y
      - ADMIN_PASSWORD=admin
      - XL_
    ports:
      - "4516:4516"
